<img src="/assets/images/Login.png" width="100%">
<div class="container">
    <br>
    <br>
    <h1>Crear Perfil</h1>
    <hr>
    <div class="col-md-6">
       <form [formGroup]="registerForm" (ngSubmit)="fnCreateUser(registerForm.value)">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <em *ngIf="nombre.invalid && nombre.touched && nombre?.errors.required">Campo Requerido</em>
            <input formControlName="nombre" name="nombre"  id="nombre" type="text" class="form-control" placeholder="Nombre..." required/>
        </div>
            <div class="form-group">
                <label for="email">Correo electronico:</label>
                <em *ngIf="email.invalid && email.touched && email?.errors.required">Campo Requerido</em>
                <input formControlName="email" name="email"  id="email" type="text" class="form-control" placeholder="E-mail..." required/>
            </div>
    
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <em *ngIf="password.invalid && password.touched && password?.errors.required">Campo Requerido</em>
                <input formControlName="password" name="password"  id="password" type="password" class="form-control" placeholder="Contraseña..." required/>
            </div>
            <div *ngIf="authService.isAdmin()" class="form-group">
                <label for="rol">Rol:</label>
                <em *ngIf="rol.invalid && rol.touched && rol?.errors.required">Campo Requerido</em>
                <input formControlName="rol" name="rol"  id="rol" type="rol" class="form-control" placeholder="rol..." required/>
            </div>
            
            
            <br>
            <br>
            <button type="submit"  class="btn btn-primary" style="border-radius: 19px;    width: 273px;
            margin-left: 144px;background-color: #4b5086;">Registrarse</button>
            <span>&nbsp;</span>
            <br>
            <br>
            <button type="button" class="btn btn-secondary">Cancelar</button>
       </form>
    
       
    </div>
    
    </div>
