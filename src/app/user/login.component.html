<img src="/assets/images/Login.png" width="100%">
<div  *ngIf="error !isLogged" class="alert alert-dismissable mt-4 container alert alert-danger"><a class="close">×</a><span >Nombre de usuario o contraseña incorrectos</span></div>

<div *ngIf="!isLogged" class="container">
<div class="login-thumbnail">
<div style="margin-top: 200px;"class="card">
<div class="row" >
    <div class="col-md-4">
        <div class= "card-body">
        <form #loginForm="ngForm" autocomplete="off" novalidate (ngSubmit)="fnLogin(loginForm.value)">
            <div class="form-group">
            
                <input (ngModel)="nombre" name="nombre"  id="nombre" type="text" class="form-control" placeholder="Usuario..." required />
            </div>

            <div class="form-group">
               
                <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Password..." required/>
            </div>

            <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Login</button>
            <span>&nbsp;&nbsp;&nbsp;</span>
            
            

        </form>
        <a  (click)="register()" class="btn btn-outline-primary btn-lg btn-block"  >Sign in</a>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <button class="btn btn-outline-danger btn-lg btn-block" (click)="signInWithGoogle()">
            <i class="fab fa-google"></i> Iniciar sesion con Google</button>
    </div>
    </div>    
    </div>

</div>

</div>
