<img src="/assets/images/Agregar.png" width="100%">
<div class="container">

<div class="row" style="color:black">
  <div style="margin-left: 250px;margin-top: 20px;" class="col-md-6">
      <form #productForm="ngForm" autocomplete="off" novalidate (ngSubmit)="fnLogin(productForm.value)">
          

          <div class="form-group">
              <label for="name">Nombre de Producto:</label>
              <input (ngModel)="name" name="name"  id="name" type="text" class="form-control" placeholder="Nombre producto..." required />
          </div>

          <div class="form-group">
            <label for="price">Precio:</label>
            <input (ngModel)="price" name="price"  id="price" type="number" class="form-control" placeholder="Precio..." required />
          </div>

          <div class="form-group">
              <label for="description">Descripcion:</label>
              <input (ngModel)="description" name="description" id="description" type="text" class="form-control" placeholder="Descripcion..." required/>
          </div>

          <div class="form-group">
            <label for="imageUrl">Url de imagen:</label>
            <input (ngModel)="imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" placeholder="Imagen url..." required/>
          </div>
          
          <div class="form-group">
            <label for="Tipo">Categoria de productos:</label>
            <input (ngModel)="Tipo" name="Tipo" id="Tipo" type="text" class="form-control" placeholder="Categoria de producto..." required/>
          </div>
     
          <div style="float:right;">
          <button type="submit" class="btn btn-primary">Agregar</button>
          <span>&nbsp;&nbsp;&nbsp;</span>
          <a [routerLink]="['CrunchyRoyalPizza/Home']"> Regresar </a>
          </div>
       
      </form>
  </div>
</div>
</div>
