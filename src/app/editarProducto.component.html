
<div class="container">
    <h1>Editar Producto</h1>
    <hr>
    <div class="col-md-6">
       <form [formGroup]="registerForm" (ngSubmit)="fnLogin(registerForm.value)">
        <div class="form-group">
            <label for="name">Nombre de Producto:</label>
            <em *ngIf="name.invalid && name.touched && name?.errors.required">Campo Requerido</em>
            <input formControlName="name" name="name"  id="name" type="text" class="form-control" placeholder="Nombre..." required/>
        </div>
            <div class="form-group">
                <label for="price">Precio:</label>
                <em *ngIf="price.invalid && price.touched && price?.errors.required">Campo Requerido</em>
                <input formControlName="price" name="price"  id="price" type="number" class="form-control" placeholder="Precio..." required/>
            </div>
    
            <div class="form-group">
                <label for="description">Descripcion:</label>
                <em *ngIf="description.invalid && description.touched && description?.errors.required">Campo Requerido</em>
                <input formControlName="description" name="description"  id="description" type="description" class="form-control" placeholder="Descripcion..." required/>
            </div>
            <div *ngIf="authService.isAdmin()" class="form-group">
                <label for="imageUrl">Url de imagen:</label>
                <em *ngIf="imageUrl.invalid && imageUrl.touched && imageUrl?.errors.required">Campo Requerido</em>
                <input formControlName="imageUrl" name="imageUrl"  id="imageUrl" type="imageUrl" class="form-control" placeholder="ImageUrl..." required/>
            </div>

            
            
            
            <br>
            <br>
            <button type="submit"  class="btn btn-primary" style="border-radius: 19px;    width: 273px;
            margin-left: 144px;background-color: #4b5086;">Editar</button>
            <span>&nbsp;</span>
            <br>
            <br>
            <button type="button" class="btn btn-secondary">Cancelar</button>
       </form>
    
       
    </div>
    
    </div>
